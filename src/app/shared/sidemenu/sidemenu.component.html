<h2>Templates</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item" routerLink="template/basicos" *ngFor="let item of templateMenu"
        [routerLink]="[item.ruta]" routerLinkActive="active">
        {{ item.texto}}
    </li>
</ul>

<h2 class="mt-3">Reactive</h2>
<hr>
<ul class="list-group">
    <li class="list-group-item" routerLink="template/basicos" *ngFor="let item of reactiveMenu"
        [routerLink]="[item.ruta]" routerLinkActive="active">
        {{ item.texto}}
    </li>
</ul>
