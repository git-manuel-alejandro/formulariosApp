<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <!-- producto -->
            <div class="row">
                <div class="col-sm-3">
                    <label class="col-form-label">Producto</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del Producto" name="producto"
                        [ngModel]="initForm.producto" required minlength="3">
                    <span class="form-text text-danger" *ngIf="nombreValido()">Debe
                        ser 3 letras</span>
                </div>
            </div>

            <!-- precio -->
            <div class="row mt-3">
                <div class="col-sm-3">
                    <label class="col-form-label">Precio</label>
                </div>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="" name="precio" [ngModel]="initForm.precio"
                        min="0">
                    <span class="form-text text-danger" *ngIf="precioValido()"> Mayor o igual a cero</span>

                </div>
            </div>

            <!-- existencias -->
            <div class="row mt-3">
                <div class="col-sm-3">
                    <label class="col-form-label">Existencias</label>
                </div>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="" name="existencias"
                        [ngModel]="initForm.existencia">

                </div>
            </div>

            <div class="row my-1">
                <div class="col">
                    <button class="btn btn-primary float-end" type="submit">Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched | json}}</pre>

        <span>Values</span>
        <pre>{{ miFormulario.value | json}}</pre>
    </div>
</div>
