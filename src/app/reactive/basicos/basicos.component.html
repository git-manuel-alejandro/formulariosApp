<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario">
            <!-- producto -->
            <div class="row">
                <div class="col-sm-3">
                    <label class="col-form-label">Producto</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del Producto" formControlName="nombre">
                    <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">Debe
                        ser 3 letras</span>
                </div>
            </div>

            <!-- precio -->
            <div class="row mt-3">
                <div class="col-sm-3">
                    <label class="col-form-label">Precio</label>
                </div>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="" formControlName="precio">
                    <span class="form-text text-danger" *ngIf="miFormulario.controls['precio'].errors"> Mayor o igual a
                        cero</span>

                </div>
            </div>

            <!-- existencias -->
            <div class="row mt-3">
                <div class="col-sm-3">
                    <label class="col-form-label">Existencias</label>
                </div>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="" formControlName="existencia">
                    <span class="form-text text-danger" *ngIf="miFormulario.controls['existencia'].errors"> Mayor o
                        igual a
                        cero</span>
                </div>
            </div>

            <div class="row my-1">
                <div class="col">
                    <button class="btn btn-primary float-end" type="submit"
                        [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid | json}}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched | json}}</pre>

        <span>Values</span>
        <pre>{{ miFormulario.value | json}}</pre>
    </div>
</div>
